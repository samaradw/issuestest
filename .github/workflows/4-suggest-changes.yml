name: Step 4, Open a Pull Request

# This step listens for the learner to open a pull request with branch `update-game`.
# This workflow updates from step 4 to step 5.
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened      # Trigger when PR is opened
      - reopened    # Trigger when PR is reopened
      - ready_for_review  # Trigger when PR is marked ready for review
      - submitted   # Trigger when PR is submitted/reviewed

permissions:
  contents: write
  pull-requests: write

jobs:
  get_current_step:
    name: Check current step number
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: get_step
        run: |
          echo "current_step=$(cat ./.github/steps/-step.txt)" >> $GITHUB_OUTPUT
    outputs:
      current_step: ${{ steps.get_step.outputs.current_step }}

  update_to_step_5:
    name: Update to Step 5 when PR is opened or submitted
    needs: get_current_step
    # Run only if:
    # 1. Not a template repo
    # 2. Learner is on step 4
    # 3. PR is from `update-game` branch to `main` branch
    if: >-
      ${{ 
        !github.event.repository.is_template &&
        needs.get_current_step.outputs.current_step == 4 &&
        github.head_ref == 'update-game' &&
        github.base_ref == 'main'
      }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout update-game branch
        uses: actions/checkout@v4
        with:
          ref: update-game
          fetch-depth: 0

      - name: Update step number file
        run: echo "5" > ./.github/steps/-step.txt

      - name: Commit and push updated step file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ./.github/steps/-step.txt
          git commit -m "Update to step 5"
          git push

      # Notify the PR with a comment
      - name: Add success comment to PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const eventType = context.eventName === 'pull_request' ? context.payload.action : 'other';
            let message = '';
            
            if (eventType === 'opened' || eventType === 'reopened') {
              message = 'ðŸŽ‰ Great job opening a pull request! You have completed Step 4 and can now move on to Step 5: Link and Merge the Pull Request.';
            } else if (eventType === 'submitted') {
              message = 'ðŸŽ‰ Great job submitting your pull request! You have completed Step 4 and can now move on to Step 5: Link and Merge the Pull Request.';
            } else {
              message = 'ðŸŽ‰ You have completed Step 4 and can now move on to Step 5: Link and Merge the Pull Request.';
            }
            
            message += '\n\nIn Step 5, you will learn how to link this PR to an issue and then merge it into the main branch.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
